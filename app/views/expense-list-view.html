<div class="row">
    <div class="col-md-6" style="min-height: 100%">
    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title">Loại Thu Nhập</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <!--<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>-->
            </div>
        </div>
        <div class="box-body">                    
            <div class="row">
                <!-- form start -->
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputIncome" class="col-sm-3 control-label">Loại thu nhập</label>

                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="inputIncome" placeholder="Loại thu nhập">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="button" 
                                        id="btnAddIncome"
                                        class="btn btn-info pull-right">Thêm</button>
                            </div>
                        </div>
                    </div>                                   
                </form>
            </div>

            <hr/>

            <div class="row">                
                <div class="box-body">
                    <form class="form-horizontal">
                        <div class="span3">                        
                            <div id="income-expense-tree">
                                <ul class="nav nav-list">
                                    <li><label class="tree-toggle nav-header">Thu nhập</label>
                                        <ul class="nav nav-list tree" ng-repeat="income in incomes">
                                            <li><a href="#">{{income.Name}}</a></li>                                                                               
                                        </ul>
                                    </li>
                                    <li class="divider"></li>                                
                                </ul>
                            </div>                        
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">

            </div>
        </div>
    </div>    
</div>

<div class="col-md-6">
    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title">Loại Chi Tiêu</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <!--<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>-->
            </div>
        </div>
        <div class="box-body">        
            <div class="row">
                <!-- form start -->
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputExpenseName" class="col-sm-3 control-label">Loại chi tiêu</label>

                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="inputExpenseName" placeholder="Loại chi tiêu">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label for="inputExpenseType" class="col-sm-3 control-label">Nhóm</label>

                            <div class="col-sm-9">
                                <select class="form-control select2 select2-hidden-accessible" id="inputExpenseType" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                    <option selected="selected">Khác</option>
                                    <option>Chi phí đi lại</option>
                                    <option>Nhà cửa</option>
                                    <option>Tiện ích</option>
                                    <option>Sức khỏe</option>
                                    <option>Giải trí</option>
                                    <option>Linh tinh</option>
                                </select>                             
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-info pull-right">Thêm</button>
                            </div>
                        </div>
                    </div>                                   
                </form>
            </div>

            <hr/>
            <div class="row">
                <div class="span3">                        
                    <div id="income-expense-tree" >
                         <!--style="max-height: 350px; overflow: hidden;overflow: scroll; overflow-x:hidden">-->
                        <ul class="nav nav-list">
                            <li><label class="tree-toggle nav-header">Chi tiêu</label>
                                <ul class="nav nav-list tree"  ng-repeat="expenseGroup in expenseGroups">
                                    <li><label class="tree-toggle nav-header">{{expenseGroup.Group}}</label>
                                        <ul class="nav nav-list tree" ng-repeat="expense in expenseGroup.Expense">
                                            <li><a href="#">{{expense.Name}}</a></li>
                                        </ul>
                                    </li>

                                    <li><label class="tree-toggle nav-header">Nhà cửa</label>
                                        <ul class="nav nav-list tree">
                                            <li><a href="#">Thuê / Mướn</a></li>
                                            <li><a href="#">Sửa chữa</a></li>
                                            <li><a href="#">Nội thất</a></li>
                                            <li><a href="#">Đồ dùng</a></li>
                                            <li><a href="#">Mỹ phẩm</a></li>
                                            <li><a href="#">Khác</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li class="divider"></li>                                
                        </ul>
                    </div>                        
                </div>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
</div>
